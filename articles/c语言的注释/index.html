    <div class="post-content">
      <p>C 语言中的注释在预编译阶段会被替换为一个空格.</p>
<pre tabindex="0"><code> int/* hello */a;
</code></pre><p>预编译阶段, 注释被替换为一个空格, 变为:</p>
<pre tabindex="0"><code> int a;
</code></pre><p>块注释不允许嵌套.</p>
<pre tabindex="0"><code> /* ok /* hello */ ok */
</code></pre><p>这是错误的, 明显有一部分没有被注释包括在内.</p>
<p>ANSI C 的注释: /*  */</p>
<p>C99 新增的注释: //</p>
