<h1 id="标识符">标识符</h1>
<p>标识符命名规则:</p>
<ul>
<li>只能由数字, 字母和下划线组成. 只能由字母和下划线开头.</li>
<li>区分大小写.</li>
<li>编译器只能识别前 63 个字符.</li>
</ul>
<h1 id="保留标识符">保留标识符</h1>
<p>操作系统和 C 库等经常使用以一个或两个下划线就开头的标识符, 这些标识符被称为保留标识符.</p>
<p>如果程序中使用保留标识符, 不会引发语法错误, 但会导致名称冲突.</p>
<h1 id="关键字">关键字</h1>
<p>关键字是 C 语言的词汇, 不能用作标识符, 否则引发语法错误.</p>
